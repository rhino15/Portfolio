		function textCalculator(str) {
			var splits = str.split(" ");
			splits[0];
			switch(splits[0]) {
				case "Add" : document.write(parseInt(splits[1]) + parseInt(splits[3]));
				break;

				case "Subtract" : document.write(parseInt(splits[3]) - splits[1]);
				break;

				case "Divide" : document.write(parseInt(splits[3]) / splits[1])
			}
			
		}
