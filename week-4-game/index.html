<!DOCTYPE html>
<html>
	<head>
		<title>Southpark RPG</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<section class="container">
			<!-- Title for Game -->
			<section class="row">
				<section class="col-md-12">
					<h1 id="title" class="pull-right">Southpark RPG!!!</h1>
				</section>
			</section>
			<!-- Images for characters -->
			<section class="row">
				<section class="col-md-12">

					<div id="cartman" class="col-md-2 image"><img src="assets/images/cartman.jpg"></div>
					<div id="kenny" class="col-md-2 image"><img src="assets/images/kenny.jpg"></div>
					<div id="mrhat" class="col-md-2 image"><img src="assets/images/mrhat.jpg"></div>
					<div id="randy" class="col-md-2 image"><img src="assets/images/randy.jpg"></div>
				</section>
				<section class="row">
					<h2 id="yourchar" class="pull-left">Your Character</h2>
				</section>
			</section>
		</section>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
