<!DOCTYPE html>
<html>
	<head>
		<title>Southpark RPG</title>
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
		<link rel="stylesheet" type="text/css" href="assets/css/style.css">

		<!-- Jquery -->
		<script src="https://code.jquery.com/jquery.js"></script>
	</head>
	<body>
		<section class="container">
			<!-- Title for Game -->
			<section class="row">
				<section class="col-md-12">
					<h1 id="title" class="pull-right bcgWhite">Southpark RPG!!!</h1>
				</section>
			</section>
			<!-- Images for characters -->
			<section class="row">
				<section class="characterList col-md-12">
					<div id="cartman" class="col-md-2 character" value=0><img src="assets/images/cartman.jpg">
						<div id="cartmanHp"></div>
					</div>
					<div id="kenny" class="col-md-2 character" value=1><img src="assets/images/kenny.jpg">
						<div id="kennyHp"></div>
					</div>
					<div id="mrhat" class="col-md-2 character" value=2><img src="assets/images/mrhat.jpg">
						<div id="mrhatHp"></div>
					</div>
					<div id="randy" class="col-md-2 character" value=3><img src="assets/images/randy.jpg">
						<div id="randyHp"></div>
					</div>
				</section>
			</section>

			<section class="row">
				<h2 class="pull-left bcgWhite">Your Character</h2>
			</section>
				<section id="pickedCharacter" class="row"></section>

			<button id="attack">Attack</button>
			
			<section class="row">
				<h2 class="bcgWhite pull-left">Defender</h2>
			</section>
			<section id="defender" class="row"></section>
		</section>

		<script type="text/javascript" src="assets/javascript/game.js"></script>
	</body>
</html>
